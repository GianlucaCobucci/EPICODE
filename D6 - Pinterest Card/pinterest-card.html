<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest card</title>
    <link rel="stylesheet" href="pinterest-card.css">

</head>

<body>

   

    <div class="card">

        <div class="immagine">

            <img src="/D6 - Pinterest Card/tastiera.jpeg" class="image" alt="tastiera">
       
            <div class="buttons">

                <a href="#">
                    <button class="website">
                            <ion-icon name="arrow-forward-outline" class="arrow"></ion-icon>
                            <p>Amazon</p>
                    </button>
                </a>
        
                <a href="#">
                    <button class="share">
                        <ion-icon name="share-outline" class="condividi"></ion-icon>
                    </button>
                </a>

                <a href="#">
                    <button class="menu">
                        <ion-icon name="menu-outline" class="hamburger"></ion-icon>
                    </button>
                </a>

                <a href="#">
                    <button class="save">
                        <p>Save</p>
                    </button>
                </a>

            </div>

        </div>

    </div>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
